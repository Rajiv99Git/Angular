<h3>Create Department</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Department Id</label>
      <input type="number" class="form-control" id="did" required [(ngModel)]="department.did" name="did">
    </div>
    <div class="form-group">
      <label for="name">Department Name</label>
      <input type="text" class="form-control" id="deptName" required [(ngModel)]="department.deptName" name="deptName">
    </div>

    <div class="form-group">
      <label for="name">Location</label>
      <input type="text" class="form-control" id="deptLocation" required [(ngModel)]="department.deptLocation" name="deptLocation">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
