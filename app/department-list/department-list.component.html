<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Department List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departments | async">
            <td>{{department.did}}</td>
            <td>{{department.deptName}}</td>
            <td>{{department.deptLocation}}</td>
            <td><button (click)="deleteDepartment(department.did)" class="btn btn-danger">Delete</button>
                <button (click)="departmentDetails(department.did)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="departmentUpdate(department.did)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
